      function validarRut(input) {
        var rut = input;
        if (rut.length < 9) {
          return false;
        } else {
          var rexp = new RegExp(/^[0-9]+[-|‐]{1}[0-9kK]{1}$/);
          if (rut.match(rexp)) {
            var RUT = rut.split("-");
            var elRut = RUT[0];
            var factor = 2;
            var suma = 0;
            var dv;
            for (i = elRut.length - 1; i >= 0; i--) {
              factor = factor > 7 ? 2 : factor;
              suma += parseInt(elRut[i]) * parseInt(factor++);
            }
            dv = 11 - (suma % 11);
            if (dv == 11) {
              dv = 0;
            } else if (dv == 10) {
              dv = "k";
            }

            if (dv == RUT[1].toLowerCase()) {
              return true;
            } else {
              return false;
            }
          } else {
            return false;
          }
        }
      }

  var header, sticky, header_slot;

  window.onload = function(){
    header = document.getElementById("header");
    header_slot = document.getElementById("header_slot");
    
    sticky = header.offsetTop;
  }

  // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
  function scrollManager() {
    if (window.location.href.indexOf('apuestas') == -1 && window.location.href.indexOf('virtuales') == -1 && window.location.href.indexOf('casino') == -1 && window.location.href.indexOf('launch') == -1 && window.location.href.indexOf('live') == -1 && (!getMobileOperatingSystem() || (getMobileOperatingSystem() && document.getElementsByClassName('iframeGame').length == 0)) && window.pageYOffset > sticky) {
      header.classList.add("sticky");
      if(header_slot){
        header_slot.classList.add("sticky");
      }
    } else {
      header.classList.remove("sticky");
      if(header_slot){
        header_slot.classList.remove("sticky");
      }
    }
  }


  function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Windows Phone must come first because its UA also contains "Android"
      if (/windows phone/i.test(userAgent)) {
          return true;
      }

      if (/android/i.test(userAgent)) {
          return true;
      }

      // iOS detection from: http://stackoverflow.com/a/9039885/177710
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return true;
      }

      return false;
  }
</script>
